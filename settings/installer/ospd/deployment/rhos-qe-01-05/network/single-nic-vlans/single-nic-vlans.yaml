resource_registry:
  # Select which network interface templates to use
  OS::TripleO::BlockStorage::Net::SoftwareConfig: /home/stack/nic-configs/cinder-storage.yaml
  OS::TripleO::Compute::Net::SoftwareConfig: /home/stack/nic-configs/compute.yaml
  OS::TripleO::Controller::Net::SoftwareConfig: /home/stack/nic-configs/controller.yaml
  OS::TripleO::ObjectStorage::Net::SoftwareConfig: /home/stack/nic-configs/swift-storage.yaml
  OS::TripleO::CephStorage::Net::SoftwareConfig: /home/stack/nic-configs/ceph-storage.yaml

parameter_defaults:
  # Customize the IP subnets to match the local environment
  InternalApiNetCidr: 172.21.33.0/24
  StorageNetCidr: 172.21.36.0/24
  StorageMgmtNetCidr: 172.21.35.0/24
  TenantNetCidr: 172.16.0.0/24
  ExternalNetCidr: 10.34.75.0/24
  InternalApiAllocationPools: [{'start': '172.21.33.10', 'end': '172.21.33.200'}]
  StorageAllocationPools: [{'start': '172.21.36.10', 'end': '172.21.36.200'}]
  StorageMgmtAllocationPools: [{'start': '172.21.35.10', 'end': '172.21.35.200'}]
  TenantAllocationPools: [{'start': '172.16.0.10', 'end': '172.16.0.200'}]
  # Leave room for floating IPs starting at .45
  ExternalAllocationPools: [{'start': '10.34.75.10', 'end': '10.34.75.44'}]
  ExternalInterfaceDefaultRoute: 10.34.75.254
  NeutronExternalNetworkBridge: "''"
